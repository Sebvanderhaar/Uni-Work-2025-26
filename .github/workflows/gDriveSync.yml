name: Flattened Sync to Google Drive

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone remote
        env:
          RCLONE_REMOTE_NAME: ${{ secrets.RCLONE_REMOTE_NAME }}
          RCLONE_TOKEN: ${{ secrets.RCLONE_TOKEN }}
        run: |
          mkdir -p ~/.config/rclone
          echo "[${RCLONE_REMOTE_NAME}]" > ~/.config/rclone/rclone.conf
          echo "type = drive" >> ~/.config/rclone/rclone.conf
          echo "token = ${RCLONE_TOKEN}" >> ~/.config/rclone/rclone.conf

      - name: Flatten repo files
        run: |
          mkdir -p /tmp/flattened
          for top in */ ; do
              mkdir -p "/tmp/flattened/$top"
              find "$top" -type f -exec cp {} "/tmp/flattened/$top" \;
          done

      - name: Sync flattened structure to Google Drive
        env:
          RCLONE_REMOTE_NAME: ${{ secrets.RCLONE_REMOTE_NAME }}
        run: |
          rclone sync /tmp/flattened ${RCLONE_REMOTE_NAME}:/GitHubBackup --drive-use-trash=false
